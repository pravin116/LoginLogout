<div class="row pt-5"></div>
<div class="col-md-6 mx-auto">
    <div class="card rounded-0">
            <div class="card-header">
              <div>
                  <h3 class="mb-0">Reset Password</h3>
              </div>
            <div class="card-body">
            <form class="form">
                 <div class="form-group">
                      <label for="">Username</label>
                      <input type="email" [(ngModel)]="resetPassword.userEmail" class="form-control rounded-0" name="userEmail" required>
                </div>
                <div class="form-group">
                  <label class="mt-2">Old Password</label>
                  <input type="password" [(ngModel)]="resetPassword.userPassword" class="form-control rounded-0" name="userPassword" required>
             </div>
             <div class="form-group">
              <label class="mt-2">New Password</label>
              <input type="password" [(ngModel)]="resetPassword.userNewPassword" class="form-control rounded-0" name="newPassword" required>
            </div>
                <button type="submit" class="btn btn-primary" (click)="onResetPassword()">Reset</button>
            </form>
            </div>
</div>
</div>
